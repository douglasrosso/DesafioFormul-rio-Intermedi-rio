<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br />
        agendar a sua mentoria</p>
    </header>
    <form id="formulario">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="conjunto">
            <div class="input-wrapper">
              <label for="event-name" style="width: 300px;">Nome</label>
              <input type="text" id="event-name" required />
            </div>
            <div class="input-wrapper">
              <label for="event-lastName" style="width: 300px;">Sobrenome</label>
              <input type="text" id="event-lastName" required />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="6" />
          </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-name" required />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <p class="subtitulo">Primeira mentoria</p>
          <div class="colunaData">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="input-wrapper">
              <label for="event-begin" style="margin-left: 32px;">Das</label>
              <input type="time" id="event-begin" required />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
          <p class="subtitulo">Segunda mentoria</p>
          <div class="colunaData">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin" style="margin-left: 32px;">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="formulario" value="SALVAR" />
    </footer>
    <div id="referencia">By Douglas Rosso</div>
  </div>
</body>

</html>
